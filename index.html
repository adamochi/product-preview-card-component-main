<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="product-page-div">
      <div class="img-div">
        <img src="./images/image-product-desktop.jpg" alt="perfume" />
      </div>
      <div class="product-info-div">
        <h3>PERFUME</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-div">
          <span class="price-span">$149.99</span>
          <span class="discount-price-span">$169.99</span>
        </div>
        <div class="button-div">
          <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://adam-sullivan.netlify.app/">Adam Sullivan</a>.
    </div>
    <script
      src="https://kit.fontawesome.com/a7199961f0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
